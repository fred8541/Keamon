<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 50%;
            width: 80%;
            margin-left: 10vw;
            margin-top: 10vw;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {
                lat: 55.682468,
                lng: 12.613122
            };
            var myLatLng2 = {
                lat: 55.188207,
                lng: 14.704509
            };
            var myLatLng3 = {
                lat: 55.662036,
                lng: 12.569130
            };

            var myLatLng4 = {
                lat: 55.840561,
                lng: 11.354821
            };


            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {
                    lat: 55.682468,
                    lng: 12.613122
                }
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Nordyssen!'

            });
            var marker2 = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'Hasle Havn!'

            });
            var marker3 = new google.maps.Marker({
                position: myLatLng3,
                map: map,
                title: 'Islandsbrygge!'

            });
            var marker4 = new google.maps.Marker({
                position: myLatLng4,
                map: map,
                title: 'Ordrup n√¶s!'

            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKJzM7e_DPRNaFnK32R_0XIQ4Qt_GokEU&callback=initMap">


    </script>
</body>

</html>
